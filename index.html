<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <div class="btn" style="background-color: blue; color: black; text-align: left; font-size: x-large; width: 100%; padding:20px">AI Ping Pong Game
        <button class="btn" style="background-color: black; color: blue; text-align: right; font-size: large; float: right;" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <br><br>
        <center>
        <button id="playGame" class="btn" style="background-color: blue; color: black; font-weight: 550;" onclick="playGame()">Play Game</button>
        <br>
        <h4 id="status" class="btn" style="background-color: blue; color: black; font-weight: 550;" ></h4>
        <br><br>
        <div id="canvas"></div>
        
        <div id="myModal" class="modal fade">
            <div class="modal-dialog" style="width: 90%;">
                <div class="modal-content" style="background-color: blue;color:black; font-weight: bold;">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 style="font-size: larger;">Instructions</h4>
                    </div>
    
                    <div class="modal-body">
                        <ol style="text-align: justify;">
                            <li>Move Back 3 steps</li>
                            <li>Click Play Button</li>
                            <li>Move Right Wrist Up and Down to Move the Red Paddle Up and Down</li>
                            <br>
                            Remember the Game is Rigged So Don't Expect to Win!
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Made By Prashant Shukla || PoseNet Integrated By Vivaan Rochlani</div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
